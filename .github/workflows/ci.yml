name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php:
    name: PHP checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Use system PHP on the runner image instead of a setup action which may not be available.
      - name: Check PHP version
        run: php -v
      - name: Get composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
      - name: Install composer deps
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction
      - name: Composer validate
        run: composer validate --no-check-publish --strict || true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Node dependencies
        run: npm ci
      - name: Build frontend assets
        run: npm run build
      - name: Syntax check (php -l)
        run: |
          set -e
          php -v
          # quick syntax check across PHP files
          find . -name '*.php' -not -path './vendor/*' -print0 | xargs -0 -n1 php -l || true
      - name: Prepare .env and app key
        run: |
          set -e
          if [ -f .env ]; then
            echo ".env already exists"
          else
            if [ -f .env.example ]; then
              cp .env.example .env
            else
              echo ".env.example not found, creating minimal .env"
                echo "# Minimal .env for CI" > .env
                echo "APP_KEY=" >> .env
                echo "APP_ENV=testing" >> .env
                echo "APP_DEBUG=false" >> .env
            fi
          fi
          # Generate application key for encryption to satisfy tests
          php artisan key:generate --ansi --no-interaction || true
      - name: Run PHPUnit
        run: vendor/bin/phpunit --colors=always
      - name: Run PHPStan (static analysis)
        run: |
          set -e
          vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=2G --error-format=github

  node:
    name: Node checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
